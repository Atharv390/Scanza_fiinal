<!DOCTYPE html>
<html>
<head>
    <title>Signup - Scanza</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="/">Scanza</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <a href="{{ url_for('signup') }}" class="btn ">Signup</a>
                        <a href="{{ url_for('login') }}" class="btn ">Login</a>
                </ul>
            </div>
        </nav>
    </header>
    <section class="menu-form-page">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="menu-form">
                        <h2>Create Restaurant Menu</h2>
                        <form action="/menu_form" method="POST">
                            <div class="form-group">
                                <label for="restaurant_name">Restaurant Name:</label>
                                <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" required>
                            </div>
                            <div class="form-group">
                                <label for="item_name">Item Name:</label>
                                <input type="text" class="form-control" id="item_name" name="item_name" required>
                            </div>
                            <div class="form-group">
                                <label for="item_description">Item Description:</label>
                                <textarea class="form-control" id="item_description" name="item_description" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="item_price">Item Price:</label>
                                <input type="number" step="0.01" class="form-control" id="item_price" name="item_price" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    </body>
    </html>
